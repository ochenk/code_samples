
scca_ash.scca_ash_index:
  path: 'ash'
  defaults:
    _controller: '\Drupal\scca_ash\ASHController::index'
    _title: 'ASH'
  requirements:
    _permission: 'access content'
  options:
    _custom_theme: 'scca_ash_2018'

